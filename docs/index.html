<!DOCTYPE html>
<html>

<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.tooltip {
  position: relative;
  display: inline-block;
}

.tooltip .tooltiptext {
  visibility: hidden;
  width: 140px;
  background-color: #555;
  color: #fff;
  text-align: center;
  border-radius: 6px;
  padding: 5px;
  position: absolute;
  z-index: 1;
  bottom: 150%;
  left: 50%;
  margin-left: -75px;
  opacity: 0;
  transition: opacity 0.3s;
}

.tooltip .tooltiptext::after {
  content: "";
  position: absolute;
  top: 100%;
  left: 50%;
  margin-left: -5px;
  border-width: 5px;
  border-style: solid;
  border-color: #555 transparent transparent transparent;
}

.tooltip:hover .tooltiptext {
  visibility: visible;
  opacity: 1;
}
.bottomright {
    position: fixed;
    bottom: 0;
    right: 0;
    display: none;
  }
</style>
</head>

<body>

<script src="https://www.google.com/recaptcha/api.js" async defer></script>

<script type="text/javascript">  
function shorten_link(token)
{  
  var link =document.getElementById("link").value;  
  var url = 'https://linkshorten.azurewebsites.net/api/shorten?code=CEmWOtNZ0tFx4Sks0vbvlgkwHj0WfPTZoOPQZxrV8o65mm8idB/Yrg==&url=' ;
  var res = url.concat(link);
  res = res + '&token=' + token ; 
  fetch(res)
  .then(
    function(response) 
    {
      if (response.status !== 200) 
      {
        console.log('Looks like there was a problem. Status Code: ' +
          response.status);
        return;
      }
      else
      {
        // Examine the text in the response
        response.text().then(function(data) 
        { 
          console.log(data);
          document.getElementById('short_link').value = data;
          grecaptcha.reset();
        });
        return;
      }
    }
  )
  .catch(function(err) {
    console.log('Fetch Error :-S', err);
  });  
}

function copy_text() {
  var copyText = document.getElementById("short_link");
  copyText.select();
  copyText.setSelectionRange(0, 99999);
  document.execCommand("copy");
  
  var tooltip = document.getElementById("myTooltip");
  tooltip.innerHTML = "Copied: " + copyText.value;
}  
function outFunc() {
  var tooltip = document.getElementById("myTooltip");
  tooltip.innerHTML = "Copy to clipboard";
}
</script>  

<form>
  <label for="link">Enter Link: </label><br>
  <input type="text" id="link" name="link" value=""><br>
  <input class="g-recaptcha" data-sitekey='6LciLwEVAAAAABAteHIh6IIbxL7HCWfasOB_K-wv' type="button" value="Shorten it!" data-callback='shorten_link'>
</form>
<br/> The shortened link: -- 
<input type="text" name="short_link" id="short_link" readonly="true" />
<div class="tooltip">
<button onclick="copy_text()" onmouseout="outFunc()">
  <span class="tooltiptext" id="myTooltip">Copy to clipboard</span>
  Copy text
  </button>
</div>
<div class="bottomright">
<script type='text/javascript' id='clustrmaps' src='//cdn.clustrmaps.com/map_v2.js?cl=ffffff&w=70&t=n&d=NZrkaxNJ5N2aRN-23MGgyazqDwk503pvvSF8uSJDyHU&co=ffffff&cmo=ffffff&cmn=ffffff&ct=ffffff' async=""></script>
</div>
</body>
</html>
